name: pt_mode Build
on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install build-essential git make wget
      - name: Checkout pt_mode
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Build pt_mode
        run: make
